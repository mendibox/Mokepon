<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MOKEPON!</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="seleccionar-mascota">
      <h1 class="titulo">Mokepon</h1>
      <h2 class="subtitulo">Elige tu mascota:</h2>
      <div id="contenedor-tarjetas" class="tarjetas">
      </div>
      <button id="boton-mascota">Seleccionar</button>
    </section>
    <section id="ver-mapa">
      <h1 class="titulo">Recorre el mapa con tu Mokepon</h1>
      <canvas id="mapa"></canvas>
      <button class="navegacion arriba" onmouseup="detenerMovimiento()" onmousedown="moverArriba()">Arriba</button>
      <div class="line">
        <button class="navegacion" onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">Derecha</button>
        <div class="navegacion central"></div>
        <button class="navegacion" onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">Izquierda</button>
      </div>
      <button class="navegacion" onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">Abajo</button>
    </section>
    <section id="seleccionar-ataque">
      <h1 class="titulo">Mokepon</h1>
      <h2 class="subtitulo">Elige tu ataque:</h2>
      <div id="contenedor-ataques" class="tarjetas-ataques">
      </div>
      <div id="mensajes">
        <p id="resultado">Mucha suerte</p>
        <section id="reiniciar">
          <button id="boton-reiniciar">Reiniciar</button>
        </section>
      </div>
      <div class="ataques">
        <div class="ataques-jugador">
          <p id="vidas-jugador">0</p>
          <p id="mascota-jugador"></p>
          <div id="ataques-del-jugador"></div>
        </div>
        <div class="ataques-enemigo">
          <p id="vidas-enemigo">0</p>
          <p id="mascota-enemigo"></p>
          <div id="ataques-del-enemigo"></div>
        </div>
      </div>
      <form action="" method=""></form>
    </section>
    <!--Una buena practica para mejorar el rendimiento, es colocar el código JS al final del
    archivo HTML. Un navegador moderno carga primero HTML, después CSS y al final JS, con
    esto evitamos que se genere un bloqueo de la carga de un sitio.-->
    <script src="./js/mokepon.js"></script>
  </body>
</html>
